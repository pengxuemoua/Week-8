<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Cart</title>

    <!-- vue js script -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- simple css styles applied to the table data and table header-->
    

</head>

<body>

    <h1>Hello Vue Loops</h1>

    <div id="app">
    <!-- all the page that vue will manage -->


        <label for="task">Please enter your to-do task:</label>
        <input id="task" v-model="newTask">
        <button v-on:click="addTask">Add Task</button>

        <ul>
            <li v-for="task in taskList"> {{ task }} </li>
        </ul>


    </div>
    
    <script>

        let app = Vue.createApp({
            data() {
                return {
                    newTask: '',
                    taskList: []
                }
            },
            methods: {
                addTask() {
                    this.taskList.push(this.newTask)
                    this.newTask = ''
                }

            }
        })

        app.mount('#app')
    </script>



    
</body>
</html>
